repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        files: ^backend/

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        files: ^backend/
        args: [--max-line-length=100, --ignore=E203,W503]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: [--profile=black]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^frontend/
        types: [javascript, jsx, tsx, ts]
        additional_dependencies:
          - eslint@^8
          - eslint-config-next@^14
          - typescript@^5
          - @typescript-eslint/parser@^6
          - @typescript-eslint/eslint-plugin@^6

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.1
    hooks:
      - id: prettier
        files: ^frontend/
        types_or: [javascript, jsx, tsx, ts, json, yaml, markdown]
        additional_dependencies:
          - prettier@^3
          - '@tailwindcss/typography'

  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: pytest
        language: system
        files: ^backend/
        pass_filenames: false
        always_run: true
        stages: [commit]

      - id: npm-test
        name: Run npm test
        entry: npm test
        language: system
        files: ^frontend/
        pass_filenames: false
        always_run: true
        stages: [commit]