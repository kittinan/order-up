services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orderup
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - orderup-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orderup"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    networks:
      - orderup-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8002
    volumes:
      - ./backend:/app
    ports:
      - "8001:8002"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/orderup
      - REDIS_URL=redis://redis:6379/0
    networks:
      - orderup-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8002
    networks:
      - orderup-net

volumes:
  postgres_data:

networks:
  orderup-net:
    driver: bridge
